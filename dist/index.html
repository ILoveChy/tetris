<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>俄罗斯方块</title>
</head>

<body>
    <style>
        #root {
            display: flex;
            justify-content: center;
        }

        #panel {
            background: #000;
            position: relative;
        }

        #tip {
            margin-left: 0.5em;
            border: 1px solid;
        }

        #score {
            font-size: 4em;
            font-weight: bold;
            color: red;
        }

        #next {
            position: relative;
        }

        #msg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, .3);
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
            display: none;
        }

        #msg p {
            border: 2px solid #fff;
            padding: 1em;
            background: #f20;
            color: white;
        }
    </style>
    <div id="root">
        <div id="panel">
            <div id="msg">
                <p>
                    游戏暂停
                </p>
            </div>
        </div>
        <div id="tip">
            <h2>下一个形状:</h2>
            <div id="next"></div>
            <h1>目前积分:</h1>
            <div id="score"></div>
            <div class="description">
                <p>下左右为方向移动</p>
                <P>上为旋转</P>
                <P>回车为开始游戏</P>
                <P>空格为暂停游戏</P>
            </div>
        </div>
    </div>
<script type="text/javascript" src="script/bundle.js"></script></body>

</html>
